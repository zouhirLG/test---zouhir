<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="music-player">
        <div class="track-info">
            <div id="track-title">Title: JOURNEY</div>
            <div id="track-artist">Artist: liax feat dexter & tga</div>
        </div>
        <input type="range" id="progress-bar" value="0" step="1" />
        <div class="player-controls">
            <button id="prev">⏮</button>
            <button id="shuffle">🔀</button>
            <button id="loop">🔁</button>
            <button id="playpause">▶️</button>
            <button id="next">⏭</button>
        </div>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" value="100" step="1" />
        </div>
        <div class="timer">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        <audio id="audio-player" src="songs/JOURNEY.mp3"></audio>
    </div>
    <script src="script2.js"></script>
</body>
</html>
